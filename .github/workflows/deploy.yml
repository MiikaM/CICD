on:
  push:
    branches:
      - master

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy:
      name: Deploy app
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - uses: actions/setup-node@v3
          with:
            node-version: '16'
        - name: npm install
          run: npm install
        - name: build
          run: npm run build
        - name: deploy
          run: flyctl deploy --remote-only
